<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href=""></a>

      <nav>
        <!-- Маркований список -->
        <ul>
          <!-- Елемент списку -->
          <li>
            <a href=""></a>
          </li>
        </ul>
        <!-- Нумерований список -->
        <ol></ol>
      </nav>
    </header>
    <main>
      <section>
        <!-- заголовок -->
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>
        <!-- div = блоковий тег обгортка(Коробка) -->
        <div>
          <!-- span = рядковий тег обгортка -->

          <p></p>

          <span></span>
        </div>
        <img src="" alt="" />
        <form action="">
          <input type="text" />
          <!-- Великий інпут -->
          <!-- cols = columns= колонки, rows = рядки -->
          <textarea cols="60" rows="20"></textarea>
          <button></button>
        </form>
        <!-- Таблиця -->
        <table>
          <!-- шапка таблиці -->
          <thead>
            <!-- tr = table row = рядок таблицы -->
            <tr>
              <!-- td = поділ рядка на комірки -->
              <td>Матан</td>
              <td>Укр</td>
              <td>3</td>
              <td>4</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- td = поділ рядка на комірки -->
              <td>Матан</td>
              <td>Укр</td>
              <td>3</td>
              <td>4</td>
            </tr>
            <tr>
              <!-- td = поділ рядка на комірки -->
              <td>Матан</td>
              <td>Укр</td>
              <td>3</td>
              <td>4</td>
            </tr>
            <tr>
              <!-- td = поділ рядка на комірки -->
              <td>Матан</td>
              <td>Укр</td>
              <td>3</td>
              <td>4</td>
            </tr>
            <tr>
              <!-- td = поділ рядка на комірки -->
              <td>Матан</td>
              <td>Укр</td>
              <td>3</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <!-- Рядкові теги займають ширину згідно контенту у той час як блокові займають весь екран -->
    <div>Lorem ipsum dolor sit,</div>
    amet consectetur adipisicing elit. Atque, saepe.
  </body>
</html>
